<!DOCTYPE HTML>
<!-- video 6: Click Events & A Basic lifecycle method - https://www.youtube.com/watch?v=tKwrl4HopeU -->
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <!-- para los jsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
  </head>
  <body>
    <div id="area"></div>
    <script type="text/babel">
      
      var HelloWorld = React.createClass({

        propTypes : {
          name: React.PropTypes.string,  // indica el tipo de datos que va a tener name
          isPerson: React.PropTypes.bool
        },

        getDefaultProps: function () {  // Establece los valores por defectos para la propiedades
          return {
            name : 'Tim'  // Valor por defecto para name
          }
        },

        getInitialState : function () {
          return {
            value: 1
          }
        },
        componentDidMount: function () {  // Se ejecuta sólo cuando el componente es montado
        },

        _addByOne : function() {   // método nuestro, se recomienda que empiece por '_'
          this.setState ({
            value: this.state.value + 1 
          });

        },



        render: function () {
          var greeting = "World";

          if (this.props.isPerson) {
             greeting = (<Person name={this.props.name} />)
          }

          return ( 
            <div>
              <h1>Hello {greeting}</h1>
              {this.state.value}
              <button onClick={this._addByOne}>Click Me</button>  
            </div>
            )
        }
      });



      var Person = React.createClass({

        propTypes : {
          name: React.PropTypes.string  // indica el tipo de datos que va a tener name
        },

        getDefaultProps: function () {  // Establece los valores por defectos para la propiedades
          return {
            name : 'Tim'  // Valor por defecto para name
          }
        },

        render: function () {
          return ( 
            <span>{this.props.name}</span>
            )
        }
      });

      // renderiza el componente 
      ReactDOM.render(
        <HelloWorld name="periquillo" isPerson={true} />,
        document.getElementById('area')
      );

    </script>
  </body>
</html>
