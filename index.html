<!DOCTYPE HTML>
<!-- video 4: Condictionals JSX and parent child relationships -->
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <!-- para los jsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
  </head>
  <body>
    <div id="area"></div>
    <script type="text/babel">
      
      var HelloWorld = React.createClass({

        propTypes : {
          name: React.PropTypes.string,  // indica el tipo de datos que va a tener name
          isPerson: React.PropTypes.bool
        },

        getDefaultProps: function () {  // Establece los valores por defectos para la propiedades
          return {
            name : 'Tim'  // Valor por defecto para name
          }
        },

        render: function () {
          var greeting = "World";

          if (this.props.isPerson) {
             greeting = (<Person name={this.props.name} />)
          }

          return ( 
            <h1>Hello {greeting}</h1>
            )
        }
      });



      var Person = React.createClass({

        propTypes : {
          name: React.PropTypes.string  // indica el tipo de datos que va a tener name
        },

        getDefaultProps: function () {  // Establece los valores por defectos para la propiedades
          return {
            name : 'Tim'  // Valor por defecto para name
          }
        },

        render: function () {
          return ( 
            <span>{this.props.name}</span>
            )
        }
      });

      // renderiza el componente 
      ReactDOM.render(
        <HelloWorld name="periquillo" isPerson={true} />,
        document.getElementById('area')
      );

    </script>
  </body>
</html>
