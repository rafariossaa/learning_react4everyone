<!DOCTYPE HTML>
<!-- video 3: Properties -->
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <!-- para los jsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
  </head>
  <body>
    <div id="area"></div>
    <script type="text/babel">


      var HelloWorld = React.createClass({

        propTypes : {
          name: React.PropTypes.string  // indica el tipo de datos que va a tener name
          //name: React.PropTypes.string.isRequired    // tipo string y adem√°s obligatorio
        },

        getDefaultProps: function () {  // Establece los valores por defectos para la propiedades
          return {
            name : 'Tim'  // Valor por defecto para name
          }
        },

        render: function () {
          return ( 
            <h1>Hello {this.props.name}</h1>
            )
        }
      });

      // renderiza el componente 
      ReactDOM.render(
        <HelloWorld name="periquillo"/>,
        document.getElementById('area')
      );

    </script>
  </body>
</html>
